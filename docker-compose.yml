version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: codernews-postgres
    environment:
      POSTGRES_USER: codernews
      POSTGRES_PASSWORD: codernews123
      POSTGRES_DB: codernews
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - codernews-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codernews"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: codernews-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@codernews.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - codernews-network

volumes:
  postgres_data:

networks:
  codernews-network:
    driver: bridge
